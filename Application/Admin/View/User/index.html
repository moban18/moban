            <div class="page-body">

                <button type="button" tooltip="添加会员" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '__CONTROLLER__/add'"> <i class="fa fa-plus"></i> Add
                </button>

                    <div class="col-lg-12 col-sm-12 col-xs-12">

                                            <td align="center">{$v.id}</td>
                                            <td align="center">{$v.user_email}</td>
                                            <td align="center">{$v.user_nick}</td>
                                            <td align="center">{$v.vip_name}</td>

                                            <td align="center"><?php echo date('Y-m-d H:i:s',$v['log_time']);?></td>
                                            <td align="center">{$v.log_num}</td>
                                            <td align="center"><?php echo date('Y-m-d H:i:s',$v['reg_time']);?></td>

                                                    <else/>
                                                    无
                                                </if>
                                            </td>
                                            <td align="center">

                                </div>
