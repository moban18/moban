<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>Dashboard</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">


    <!--Basic Styles-->
    <link href="ADMIN_CSS/bootstrap.css" rel="stylesheet">
    <link href="ADMIN_CSS/font-awesome.css" rel="stylesheet">
    <link href="ADMIN_CSS/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="ADMIN_CSS/beyond.css" rel="stylesheet" type="text/css">
    <link href="ADMIN_CSS/demo.css" rel="stylesheet">
    <link href="ADMIN_CSS/typicons.css" rel="stylesheet">
    <link href="ADMIN_CSS/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
    <include file="Public/head"/>

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            <include file="Public/left"/>
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="__CONTROLLER__/index">栏目管理</a>
                    </li>
                                        <li class="active">编辑栏目</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">编辑栏目</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <input type="hidden" name="id" value="{$cates['id']}"/>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">属于模板类型</label>
                            <div class="col-sm-6">
                                <select name="attrtype_id">
                                    <option value=0>选择种类</option>
                                    <volist name="attrtypes" id="v">
                                    <option value="{$v['id']}" <if condition="$cates['attrtype_id'] eq $v['id']">selected='selected'</if>>{$v['attrtype_name']}</option>
                                    </volist>
                                </select>

                            </div>
                            <p class="help-block col-sm-4 red"></p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">栏目名称</label>
                            <div class="col-sm-6">
                                <input class="form-control"  name="cate_name" required="" type="text" value="{$cates['cate_name']}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">栏目URL：</label>
                            <div class="col-sm-2">
                                <input class="form-control"  placeholder="" name="cate_url" required="" type="text" value="{$cates['cate_url']}">
                            </div>
                            <p class="help-block col-sm-4 red">*如：Vip/index</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">title：</label>
                            <div class="col-sm-6">
                                <input class="form-control"  value="{$cates['cate_title']}" name="cate_title" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">*200个字符内</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">kewords：</label>
                            <div class="col-sm-6">
                                <input class="form-control" value="{$cates['cate_keywords']}"  name="cate_keywords" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">*255个字符内</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">description：</label>
                            <div class="col-sm-6">
                                <textarea name="cate_description" style="width:800px;min-height: 100px;">{$cates['cate_description']} </textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">栏目排序</label>
                            <div class="col-sm-1">
                                <input class="form-control"  placeholder="" name="cate_sort"  type="text" value="{$cates['cate_sort']}">
                            </div>
                            <p class="help-block col-sm-4 red"></p>
                        </div>



                         
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="ADMIN_CSS/jquery_002.js"></script>
    <script src="ADMIN_CSS/bootstrap.js"></script>
    <script src="ADMIN_CSS/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="ADMIN_CSS/beyond.js"></script>
    


</body></html>
